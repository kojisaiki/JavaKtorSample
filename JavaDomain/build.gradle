plugins {
    id 'java'
}

group 'io.saikou9901'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// ------------------------------------------------
// publishing定義
// ------------------------------------------------
publishing {
    publications {
        module(MavenPublication) {
            artifactId archivesBaseName
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }

    repositories {
        maven {
            name "local"
            url "../local_repository"
        }
    }
}